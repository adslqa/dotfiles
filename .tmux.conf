set -g base-index 1
set -g status-bg white
set -g status-fg black
set -sg escape-time 0

set-window-option -g window-status-current-bg cyan
set-option -g pane-border-fg cyan
set-option -g pane-active-border-fg brightcyan

unbind C-b
set-option -g prefix C-z
bind-key C-z last-pane
bind z send-prefix

# history limit
set -g history-limit 10000

# vi key bindings
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
unbind p
bind p paste-buffer

# vi like key bindings
bind -r < resize-pane -L 1
bind -r - resize-pane -D 1
bind -r + resize-pane -U 1
bind -r > resize-pane -R 1

# big jumps in pane size in particular directions
bind -r H resize-pane -L 40
bind -r J resize-pane -D 12
bind -r K resize-pane -U 12
bind -r L resize-pane -R 40

# allow repeat in window changing
bind-key -r n next-window
bind-key -r b previous-window

# mousemode
setw -g mode-mouse on
setw -g mouse-resize-pane on
setw -g mouse-select-pane on
setw -g mouse-select-window on
setw -g mouse-utf8 on

# activity monitoring
setw -g monitor-activity off
set -g visual-activity off

# utf8
setw -g utf8 on

# better resize
setw -g aggressive-resize on
